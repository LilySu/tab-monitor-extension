<!DOCTYPE html>
<html>
<head>
  <title>Tab Monitor</title>
  <style>
    body {
      width: 350px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .active {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .passive {
      background-color: #ffebee;
      color: #c62828;
    }
    #tabContent {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
      line-height: 1.4;
      margin-top: 10px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 150px;
      overflow-y: auto;
      background-color: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Tab Monitor</h1>
  <div id="sessionStatus" class="status">Checking listening window status...</div>
  
  <div class="label">Current Tab:</div>
  <div id="currentUrl">Loading...</div>
  
  <div class="label">Tab Content:</div>
  <div id="tabContent">
    <pre id="pageText">Waiting for content...</pre>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
